<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript" src="vendor/knockout-3.4.2.js"></script>
</head>
<body>
    <div data-bind="visible: showFirstString">
        <p>First String: <b data-bind="text: firstString"></b></p>
    </div>
    <script>
        function AppViewModel(){
            this.firstString = "Hello World!";
            this.showFirstString = false;
        }

        ko.applyBindings(new AppViewModel());
    </script>
</body>
</html>
